<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/scroller.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div id="scroller" class="scroller" data-role="scroller-outer">
			<div class="scroller-top-cover"></div>
			<div class="scroller-inner" data-role="scroller-inner">
				<div class="scroller-item" data-role="scroller-item-template" data-value="0" data-order="0"></div>
				<div id="input-holder" class="input-holder">
					<input type="number" name="number">
				</div>
			</div>
			<div class="scroller-bottom-cover"></div>
		</div>
	</div>
</body>
</html>
