<!DOCTYPE html>
<html>
<head>
	<title>MrauMrau 2.0</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/mrau-mrau.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/scroller.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container-fluid">
		<div id="controlls-bar" class="controlls-bar">
			<div class="row">
				<div class="col-xs-8">
					<div class="display-table">
						<div class="cell-greedy">
							<input type="text" class="new-player-name" data-role="new-player-name">
						</div>
						<div class="cell-fixed">
							<div data-role="add-new-player" class="button">add new player</div>
						</div>
					</div>
				</div>
				<div class="col-xs-4 align-right">
					<div data-role="add-new-round" class="button">new round</div>
				</div>
			</div>
		</div>
		<div id="scrollers-container" class="scrollers-container">
			<div class="scroller green" data-role="scroller-template" data-id="0">
				<div class="player-name" data-role="player-name"></div>
				<div class="scroller-outer">
					<div class="scroller-top-cover"></div>
					<div class="scroller-inner" data-role="scroller-inner">
						<div class="scroller-item" data-role="scroller-item-template" data-value="0" data-order="0"></div>
						<div data-role="input-holder" class="input-holder">
							<input type="number" data-role="the-input">
						</div>
					</div>
					<div class="scroller-bottom-cover"></div>
				</div>
				<div class="player-score" data-role="player-score"></div>
			</div>
		</div>
		<div id="player-profile" class="player-profile" data-player-id="0">
			<div class="profile-content" data-role="profile-content">
				<div class="close-profile" data-role="close-profile"><div class="close-icon">x</div></div>
				<div class="form-group">
					<label for="name">name:</label>
					<input type="text" id="name" class="edit-player-name" data-role="edit-player-name" value="">
				</div>
				<div class="form-group">
					<label for="score">score:</label>
					<input type="text" id="score" class="edit-player-score" data-role="edit-player-score" value="">
				</div>
				<div data-role="remove-player" class="button secondary-button">remove player</div>
				<div data-role="save-player" class="button">save changes</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
