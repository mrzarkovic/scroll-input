<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/scroller.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div id="scroller" class="scroller" data-role="scroller-outer">
			<div class="scroller-top-cover"></div>
			<div class="scroller-inner" data-role="scroller-inner">
				<div class="scroller-item" data-role="scroller-item-template" data-value="0" data-order="0"></div>
				<div class="scroller-item" data-role="scroller-item" data-value="-10" data-order="1">
					-10
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="-20" data-order="2">
					-20
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="1" data-order="3">
					1
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="2" data-order="4">
					2
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="3" data-order="5">
					3
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="4" data-order="6">
					4
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="5" data-order="7">
					5
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="6" data-order="8">
					6
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="7" data-order="9">
					7
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="8" data-order="10">
					8
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="9" data-order="11">
					9
				</div>
				<div class="scroller-item" data-role="scroller-item" data-value="10" data-order="12">
					10
				</div>
			</div>
			<div class="scroller-bottom-cover"></div>
		</div>
	</div>
</body>
</html>
